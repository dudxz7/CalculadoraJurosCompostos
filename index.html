<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="container">
        <div id="calculadora">
            <h2>Calculadora de Juros Compostos</h2>
            <div id="inputs">
                <div class="campos">
                    <label for="value">Valor Inicial (capital):</label>
                    <input type="number" id="value">
                </div>
                <div class="campos">
                    <label for="value2">Taxa de Juros a.m</label>
                    <input type="number" id="value2">
                </div>
                <div class="campos">
                    <label for="value3">Tempo de rendimento a.m</label>
                    <input type="number" id="value3">
                </div>
            </div>
            <!-- Resultado -->
            <div id="resultado">
                <h4>Resultado:</h4>
                <span id="total">R$0,00</span>
            </div>
                <button id="calcular" onclick="imp()">Calcular</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
